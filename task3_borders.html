<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Width Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .border-example {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            width: 300px;
        }
        
        .border-4px {
            border: 4px solid black;
        }
        
        .border-thin {
            border: thin solid black;
        }
        
        .border-medium {
            border: medium solid black;
        }
        
        .border-thick {
            border: thick solid black;
        }
        
        .border-different {
            border-top: 1px solid black;
            border-right: 5px solid black;
            border-bottom: 10px solid black;
            border-left: 15px solid black;
        }
    </style>
</head>
<body>
    <div class="border-example border-4px">
        This is a solid border whose width is 4px.
    </div>
    
    <div class="border-example border-thin">
        This is a solid border whose width is thin.
    </div>
    
    <div class="border-example border-medium">
        This is a solid border whose width is medium.
    </div>
    
    <div class="border-example border-thick">
        This is a solid border whose width is thick.
    </div>
    
    <div class="border-example border-different">
        This is a border with four different widths.
    </div>
</body>
</html>
